
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Đơn Giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .screen {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e8e8e8;
            border: none;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            padding: 20px;
            font-size: 18px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ddd;
        }

        .button:active {
            background-color: #ccc;
        }

        .button.clear {
            background-color: #ff4c4c;
            color: white;
        }

        .button.equals {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="screen" class="screen" disabled>
        <div class="buttons">
            <button class="button clear" onclick="clearScreen()">C</button>
            <button class="button" onclick="appendToScreen('7')">7</button>
            <button class="button" onclick="appendToScreen('8')">8</button>
            <button class="button" onclick="appendToScreen('9')">9</button>
            <button class="button" onclick="appendToScreen('/')">/</button>
            
            <button class="button" onclick="appendToScreen('4')">4</button>
            <button class="button" onclick="appendToScreen('5')">5</button>
            <button class="button" onclick="appendToScreen('6')">6</button>
            <button class="button" onclick="appendToScreen('*')">*</button>
            
            <button class="button" onclick="appendToScreen('1')">1</button>
            <button class="button" onclick="appendToScreen('2')">2</button>
            <button class="button" onclick="appendToScreen('3')">3</button>
            <button class="button" onclick="appendToScreen('-')">-</button>
            
            <button class="button" onclick="appendToScreen('0')">0</button>
            <button class="button" onclick="appendToScreen('.')">.</button>
            <button class="button equals" onclick="calculateResult()">=</button>
            <button class="button" onclick="appendToScreen('+')">+</button>
        </div>
    </div>

    <script>
        function appendToScreen(value) {
            document.getElementById('screen').value += value;
        }

        function clearScreen() {
            document.getElementById('screen').value = '';
        }

        function calculateResult() {
            let expression = document.getElementById('screen').value;
            try {
                document.getElementById('screen').value = eval(expression);
            } catch (e) {
                document.getElementById('screen').value = 'Lỗi';
            }
        }
    </script>

</body>
</html>
